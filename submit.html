<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Submit your work to Object A Books.">
    <link rel="shortcut icon" href="icon.png"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Object A - Submit</title>
</head>
<body>
<div align="center">
    <table width="780px">
        <tr>
            <td>
                <p class="MsoBodyText3" style="text-align:center;margin: 24px 0px 0px 0px; font-size:69pt">OBJECT a BOOKS SUBMISSION<br></p>
                <hr width="770px">
                <p class="MsoBodyText3" style="text-align:center;margin: 0px 0px 0px 0px">
                    <a href="#">ABOUT</a> | <a href="#">SUBMIT</a> | <a href="#">SIGN UP</a>
                </p>
                <hr width="770px">
            </td>
        </tr>
    </table><br>

    <form id="submissionForm" action="submit.php" method="post">
        <table width="780px">
            <tr>
                <td valign="top" style="width: 225px;">
                    <p class="MsoBodyText3">Title:</p>
                </td>
                <td>
                    <input type="text" name="title" required style="width: 100%; box-sizing: border-box; padding: 8px;">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <p class="MsoBodyText3">Text (Max 3000 characters):</p>
                </td>
                <td>
                    <textarea name="text" required style="width: 100%; box-sizing: border-box; padding: 8px;" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <div id="confirmationMessage" style="display: none;">
        <p class="MsoBodyText3" style="font-size: 18px; color: #4CAF50;">Thank you for your submission. Our editors will get in touch with you via email.</p>
    </div>
</div>

<script type="text/javascript">
        document.getElementById("submissionForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // You can add AJAX submission here if you want to handle it without page reload
            document.getElementById("submissionForm").style.display = "none";
            document.getElementById("confirmationMessage").style.display = "block";
        });
    </script>
</body>
</html>
